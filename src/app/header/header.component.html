<header>
    <div class="header">
        <div class="header__container">
            <h2 class="header__title">Ip Address Tracker</h2>
            <form [formGroup]="form" (ngSubmit)="submitForm()" >
                <div class="header__container-search">
                    <input class="search__text" type="search" name="search" id="search" placeholder="Search for any IP address or domain" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"  [formControlName]="'search'">
                    <button class="search__button" type="submit"></button>
                </div>
                <div class="header__container-error" *ngIf="form.get('search').touched && !form.get('search').pristine && form.get('search').hasError('required')" >
                    Search is a required field
                </div>
                <div class="header__container-error" *ngIf="form.get('search').touched && !form.get('search').pristine && form.get('search').hasError('pattern')"  >
                    Text must be an valid IP address
                </div>
            </form>
        </div>
        
        <div class="header__info">
            <div class="content content1">
                <p class="content__title">IP ADDRESS</p>
                <p class="content__info">{{location?.ip}}</p>
            </div>
            <div class="content content2">
                <p class="content__title">LOCATION</p>
                <p class="content__info">{{location?.location?.city}}, {{location?.location?.country}} {{location?.location?.postalCode}}</p>
            </div>
            <div class="content content3">
                  <p class="content__title">TIMEZONE</p>
                <p class="content__info">{{location?.location?.timezone}}</p>
            </div>
            <div class="content content4">
                 <p class="content__title">ISP</p>
                <p class="content__info">{{location?.isp}}</p>
            </div>
        </div>
    </div>
    
</header>
